<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Barber</title>
</head>
<body>
    <main class="main">
        <div class="main-bg">
            <img src="img/bg-barber1.png" alt="">
        </div>
        <div class="main-title">
            <p>BarberShop</p>
        </div>
    </main>
    <section class="form">
        <form action="" class="form__application">
            <label for="name" class="label_name">Имя</label>
            <input id="name" type="text" name="name" class="form-control" placeholder="Введите имя" required x-autocompletetype="name">
            <label for="phone" class="label_phone">Номер телефона</label>
            <input id="phone" type="phone" name="phone" pattern="2[0-9]{3}-[0-9]{3}" class="form-control bg-form" placeholder="+7 ( ___ ) ___-__-__" required x-autocompletetype="tel">
            <button>Оставить заявку</button>
        </form>
    </section>
</body>
</html>
